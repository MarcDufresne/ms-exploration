version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5-jessie

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            make bootstrap
            make install

      - run:
          name: Lint
          command: make lint

      - run:
          name: Unit Tests
          command: make test
