version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.5-jessie

    environment:
       BASH_ENV: ~/.bashrc

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: |
            echo 'export PATH=/home/circleci/.local/bin/:$PATH' >> $BASH_ENV
            make bootstrap
            make install-deploy-dev

      - run:
          name: Lint
          command: make lint

      - run:
          name: Unit Tests
          command: make test
